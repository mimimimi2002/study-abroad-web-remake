        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center justify-content-center pl-md-4">
                
            <div class="col-4">
                <div class="card mb-4 rounded-3 shadow-sm"style="height: auto;">
                    <div class="card-body">
                        <a href="period.html"  class="w-100 btn btn-lg btn-primary" type="button">春休み</a>
                    </div>
                </div>
            </div>

        <div class="col-4">
          <div class="card mb-4 rounded-3 shadow-sm"style="height: auto;">
            <div class="card-body">
              <a href="period.html"  class="w-100 btn btn-lg btn-primary" type="button"  style="background-color: #e16112; border-color: #e16112; color: #ffffff;">夏休み</a>
            </div>
          </div>
        </div>
        
          
            <script src="js/bootstrap.bundle.min.js"></script>
            <script>
                const urlParams = new URLSearchParams(window.location.search);
                const myParam = urlParams.get('param');
                if(myParam == null){
                    alert("最初からやり直してください");
                    window.location.href = "homepage.html";
                }
                const links = document.querySelectorAll('.btn.btn-primary');
                links.forEach((link,index) => {
                    const href = link.getAttribute('href');
                    link.setAttribute('href', href + "?param="+myParam + "S" + (index+1));
                    
                    
                });
        
            </script>
    </body>
